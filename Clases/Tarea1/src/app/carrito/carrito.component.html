<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <button mat-raised-button color="primary" (click)="openDialogAgregar()" style="float: right;"> Agregar</button>
            <mat-form-field apparence="fill">
                <input matInput placeholder="Buscar" autocomplete="off" (keyup)="buscarnovedades($event)">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef width ="10%"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef width ="40%"> Imagen </th>
                    <td mat-cell *matCellDef="let element"> {{element.srcimg}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef width ="40%"> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef width ="10%"> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef width ="10%"> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}}  </td>
                </ng-container>
                <ng-container matColumnDef="suma">
                    <th mat-header-cell *matHeaderCellDef width ="10%"> Suma </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio * element.cantidad  | currency:'USD':true:'1.2-2'}}  </td>
                </ng-container>
                
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef width ="20%"> Opciones </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialogModificar(element)">Modificar</button>
                    </td>       
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
